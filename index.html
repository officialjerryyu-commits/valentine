<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 16px;
    }

    .photo-row {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .photo-row img {
      width: 110px;
      height: 140px;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .25s ease;
    }

    .photo-row img:hover {
      transform: scale(1.08);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<main class="card">

  <h1>Jolie, will you be my Valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

  <section class="result" id="result">
    <h2>YAY! üíñ</h2>

    <!-- NEW GIF -->
    <img
      class="fireworks"
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHloZm0xZGxnejZnZXNsZDVlcnBibWV2OXlwa28zMnBsd2lzcG5vdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ExsgPBaZhNy5NfJ9qM/giphy.gif"
      alt="Celebration"
    />

    <!-- PHOTOS SHOW AFTER GIF -->
    <div class="photo-row">
      <img src="photo1.jpg" alt="Memory 1">
      <img src="photo2.jpg" alt="Memory 2">
      <img src="photo3.jpg" alt="Memory 3">
    </div>

  </section>

</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  const confettiCanvas = document.getElementById("confettiCanvas");

  function resizeConfettiCanvas() {
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    confettiCanvas.width = window.innerWidth * dpr;
    confettiCanvas.height = window.innerHeight * dpr;
    confettiCanvas.style.width = "100vw";
    confettiCanvas.style.height = "100vh";
  }

  resizeConfettiCanvas();
  window.addEventListener("resize", resizeConfettiCanvas);

  const confettiInstance = confetti.create(confettiCanvas, {
    resize: false,
    useWorker: true
  });

  function fullScreenConfetti() {
    const end = Date.now() + 1600;
    (function frame() {
      confettiInstance({
        particleCount: 12,
        spread: 90,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  let yesScale = 1;

  function growYes() {
    yesScale = Math.min(2.2, yesScale + 0.1);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function moveNo(px, py) {
    const z = zone.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    let dx = (b.left + b.width / 2) - px;
    let dy = (b.top + b.height / 2) - py;
    let mag = Math.hypot(dx, dy) || 1;
    dx /= mag;
    dy /= mag;

    let newLeft = (b.left - z.left) + dx * 150;
    let newTop  = (b.top - z.top) + dy * 150;

    newLeft = Math.max(0, Math.min(z.width - b.width, newLeft));
    newTop  = Math.max(0, Math.min(z.height - b.height, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
    noBtn.style.transform = "none";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );
    if (d < 140) moveNo(e.clientX, e.clientY);
  });

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    resizeConfettiCanvas();
    fullScreenConfetti();
  });
</script>

</body>
</html>
